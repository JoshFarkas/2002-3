#add {
  background-color: #A1A1A1; /* Tan */
  border: 3px solid #A1A1A1;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: .4s;
}
#add:hover{
  background-color: white;
  border: 3px solid #A1A1A1;
  color: #A1A1A1;
}

#item{
   background-color:#A1A1A1; /* Tan */
  border: 3px solid #A1A1A1;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration:.4s;
}

#item:hover{
  background-color:white;
  color:#A1A1A1;
}

.dragA.dragElm{
  opacity:.4;
}
.dragA.over{
  border-top: 2px solid gray;
}

#undo{
  background-color:#A1A1A1; /* Tan */
  border: 3px solid #A1A1A1;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration:.4s;
}

#undo:hover{
  background-color:white;
  color:#A1A1A1;
}
</style>
</head>
<body translate="no">
<h1 id="mainList">To do list</h1>
<ul class="aList" id="myList" style="list-style: none;">
<li class="dragA" draggable="true">Do math homework</li>
<li class="dragA" draggable="true">Eat dinner</li>
</ul>
<div id="inputs">
<button id="add">Add</button>
<input id="item" value="Add Item Here">
<button id="undo">Undo</button>
</div>
<script id="rendered-js">
      console.clear();

const addBtn = document.getElementById("add");
var undoList = [];
addBtn.addEventListener("click", addItem);

function addItem(e) {
  const theItem = document.getElementById("item").value;
  console.log("add item", theItem);
  var node = document.createElement("li");
  var textnode = document.createTextNode(theItem);
  node.appendChild(textnode);
  document.getElementById("myList").appendChild(node);
}

/* deletes items from list on click (From stackoverflow) */
document.getElementById("myList").addEventListener("click",function(e) {
  var tgt = e.target;
  console.log(e.target);
  if (tgt.tagName.toUpperCase() == "LI") {
    tgt.parentNode.removeChild(tgt);
    undoList.push(e.target)
    console.log(undoList)
  }
});

document.getElementById("undo").addEventListener("click", function(e){
  undoList.pop()
});
    </script>
</body>
</html>
